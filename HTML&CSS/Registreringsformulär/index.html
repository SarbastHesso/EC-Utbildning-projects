<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Registrering</title>
</head>

<body>

    <div class="registrering">
        <div class="container">

                <form class="form">

                    <h1>Registreringsformulär</h1>
  
                    <div class="namn">
                        <label for="Förnamn">Namn</label>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="Förnamn" placeholder="Förnamn" required>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="Efternamn" placeholder="Efternamn" required>
                            </div>
                        </div>
                    </div>

                    <div class="epost-lösenord">
                        <label for="E-postadress">E-postadress och Lösenord</label>
                        <div class="form-row">
                            <div class="form-group col">
                                <input type="email" class="form-control" id="e-postadress" placeholder="E-postadress" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" id="Lösenord" placeholder="Välj lösenord"
                                    required>
                                <small id="lösenordHelp" class="form-text text-muted">Lösenordet måste vara minst 8
                                    tecken.</small>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" id="bekräftelse av lösenord"
                                    placeholder="Bekräfta lösenord" required>
                            </div>
                        </div>
                    </div>

                    <div class="Faktureringsadress">
                        <label>Faktureringsadress</label>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="Gatuadress" required>
                            </div>
                            <div class="form-group col-md-3">
                                <input type="text" class="form-control" placeholder="Postnummer" required>
                            </div>
                            <div class="form-group col-md-3">
                                <input type="text" class="form-control" placeholder="Postort" required>
                            </div>
                        </div>
                    </div>

                    <div class="Leveransadress">
                        <label>Leveransadress</label>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="Gatuadress">
                            </div>
                            <div class="form-group col-md-3">
                                <input type="text" class="form-control" placeholder="Postnummer">
                            </div>
                            <div class="form-group col-md-3">
                                <input type="text" class="form-control" placeholder="Postort">
                            </div>
                        </div>
                    </div>

                    <div class="form-row align-items-center my-4">
                        <div class="col-md-9">
                            <div class=" gdpr form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gdprCheck" required>
                                    <label class="form-check-label" for="gdprCheck">
                                        Jag har läst och godkänner <a href="">GDPR</a> och <a href="">användarvillkor.</a>
                                    </label>
                                </div>
                            </div>

                            <div class=" nyheter form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="nyheterCheck">
                                    <label class="form-check-label" for="nyheterCheck">
                                        Jag vill ta del av nyheter och erbjudanden.
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="regist-btn col-md-3">
                            <button type="submit" class="btn btn-orange my-3">Registrera</button>
                        </div>
                    </div>

                </form>
                
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
