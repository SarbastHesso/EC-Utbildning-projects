<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Registreringsformulär</title>
</head>
<body>

    <div class="container border rounded">

        <div class="header bg-info text-white rounded py-2 my-3">
            <h1>Registrering</h1>
        </div>

        <form id="form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control py-4" id="firstName" placeholder="Förnamn">
                    <small class="text-danger"></small>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control py-4" id="lastName" placeholder="Efternamn">
                    <small class="text-danger"></small>
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group col">
                    <input type="text" class="form-control py-4" id="email" placeholder="E-postadress">
                    <small class="text-danger"></small>
                </div>
            </div>
    
            <div">
                <button type="submit" class="btn btn-info mb-3 px-4" id="submitBtn">Registrera</button>
            </div>
        </form>
        
    </div>

    <div class="container mt-5" id="output">
        <div class="d-flex justify-content-between align-items-center bg-white border rounded p-3 mb-2">
            <div>
                <h5>Förnamn Efternamn</h5>
                <p>fornamn.efternamn@domain.com</p>
            </div>
            <div>
                <button class="bg-info p-1 text-white rounded">Ändra</button>
                <button class="bg-danger p-1 text-white rounded">Ta bort</button>
            </div>
        </div>
    </div>


     
   
    
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
