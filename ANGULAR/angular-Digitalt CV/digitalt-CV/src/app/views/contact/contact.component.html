<div class="center">

    <div class="shadow px-3 py-5 w-75">

        <div class="py-3 text-light text-center rounded mb-4 border-bottom">
            <h3 class="mb-0">Send me a message<span>!</span></h3>
        </div>
    
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
        
            <div class="mb-3">
                <input 
                type="text"
                class="form-control"
                placeholder="Name"
                formControlName="name"
                [class.is-valid]="name.valid"
                [class.is-invalid]="name.invalid && (name.touched && name.dirty)"
                >
                <small *ngIf="name.invalid && name.touched">Please fill in this field.</small>
            </div>
        
            <div class="mb-3">
                <input 
                type="email"
                class="form-control"
                placeholder="Email"
                formControlName="email"
                [class.is-valid]="email.valid"
                [class.is-invalid]="email.invalid && (email.touched && email.dirty)"
                >
                <small *ngIf="email.errors?.required && email.touched">Please fill in this field.</small>
                <small *ngIf="email.errors?.email && email.touched">OBS! invalid email address.</small>
            </div>

            <div class="mb-3">
                <input 
                type="text"
                class="form-control"
                placeholder="Subject"
                formControlName="subject"
                [class.is-valid]="subject.valid"
                [class.is-invalid]="subject.invalid && (subject.touched && subject.dirty)"
                >
                <small *ngIf="subject.invalid && subject.touched">Please fill in this field.</small>
            </div>
        
            <div class="mb-3">
                <textarea 
                type="text"
                class="form-control"
                placeholder="Message"
                formControlName="message"
                [class.is-valid]="message.valid"
                [class.is-invalid]="message.invalid && (message.touched && message.dirty)"
                >
                </textarea>
                <small *ngIf="message.invalid && message.touched">Please fill in this field.</small>
            </div>
        
            <div>
                <button class="btn btn-dark w-100" [disabled]="form.invalid">Send</button>
            </div>
    
        </form>
        
    </div>
  </div>
